
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UMates </title>


    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/INFINITYC.png">
    <!-- Custom Stylesheet -->
   <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="styles/grupo.css"> 



</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>



<div class="main-wrap"></div>


    <nav>
        <div class="logo">
            <a  href="index.html" class="logo"> 
                <img src="imgs/logo.png" alt="" />
            </a>
            <div class="search">
                <img src="./imgs/search.svg" />
                <input type="search" placeholder="Buscar en UMate" />
            </div>
        </div>
    
        <div class="options">
            <img src="imgs/home.svg" />
            <img src="imgs/friends.svg" />
            <img src="imgs/flag.svg" />
            <img src="imgs/video.svg" />
            <img src="imgs/group.svg" />
        </div>
    
        <div class="options-two">
            <div class="profile">
                <img src="imgs/andrea.png" />
                <p class="profile">Usuario</p>
            </div>
    
            <img src="imgs/menu.svg" />
            <img src="imgs/messenger.svg" />
            <img src="imgs/notifications.svg" />
            <img src="imgs/menu-desplegable.svg" />
    
        </div>
    </nav>




<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Escribe tu usuario Para ingresar al chat</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Empezar a Chatear</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>UMate Web Socket</h2>
        </div>
        <div class="connecting">
            Conectando...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Escribe un mensaje..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/globalMessages.js"></script>

<script src="js/plugin.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
